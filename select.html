<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
 
  </style>
</head>
<body>

  <!-- <div class="slider">
    <div class="ball"></div>
  </div> -->
  <section class="multi-step-form">

  <!-- Sidebar start -->
  <section class="sidebar">
<div class="container">

    <div class="steps">
      <div class="number active">1</div>

      <div class="steps-text">  
        <p class="light"> Step 1</p>  
        <p class="lead"> Your info</p>
      </div>
    </div>


    <div class="steps">
      <div class="number">2</div>

      <div class="steps-text">  
        <p class="light"> Step 2</p>  
        <p class="lead"> Select plan</p>
      </div>
    </div>


    <div class="steps">
      <div class="number">3</div>

      <div class="steps-text">  
        <p class="light"> Step 3</p>  
        <p class="lead"> Add-ons</p>
      </div>
    </div>


    <div class="steps">
      <div class="number">4</div>

      <div class="steps-text">  
        <p class="light"> Step 4</p>  
        <p class="lead">Summary</p>
      </div>
    </div>
  
  </div>
</section>
  <!-- Sidebar end -->

  <!-- Step 1 start -->
  <section class="right-bar flex active">

    <div class="container">
            <h1 class="heading">Select your plan</h1>
            <p class="intro-text">
              You have the option of monthly or yearly billing.
            </p>
        
            <div class="plan-container flex">
        
              <div class="plan">
        
                <div class="img-plan">
                  <img src="assets/images/icon-arcade.svg" alt="">
                </div>
        
                <div class="plan-info">
                  <h2 class="plan-name">Arcade</h2>
                  <p class="plan-price op-50">$9/mo</p>
                </div>
        
              </div>
        
              <div class="plan">
        
                <div class="img-plan">
                  <img src="assets/images/icon-advanced.svg" alt="">
                </div>
        
                <div class="plan-info">
                  <h2 class="plan-name">Advanced</h2>
                  <p class="plan-price op-50">$12/mo</p>
                </div>
                
              </div>
        
              <div class="plan">
        
                <div class="img-plan">
                  <img src="assets/images/icon-pro.svg" alt="">
                </div>
        
                <div class="plan-info">
                  <h2 class="plan-name">Pro</h2>
                  <p class="plan-price op-50">$15/mo</p>
                </div>
                
              </div>
            </div>
        
            <div class="billing">
              <div class="bill-info flex">
                <p class="month">Monthly</p>
                <div class="slider">
                    <div class="ball"></div>
                </div>
                <p class="yearly">Yearly</p>
              </div>
            </div>
        
            <div class="btn-container">
              <button class="btn prev">Go back</button>
              <button class="btn next">Next Step &rightarrow;</button>
            </div>


  </section>

  <!-- Step 1 end -->

  <!-- Step 2 start -->
 


</div>


      
</section>

  </div> -->
</body>
</html>
